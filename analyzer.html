<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForensicFinancials | Financial Analysis</title>
    <meta name="description" content="Analyze company financials in-depth with interactive charts and tables.">
    <meta property="og:title" content="ForensicFinancials | Financial Analysis">
    <meta property="og:description" content="Analyze company financials in-depth with interactive charts and tables.">
    <meta property="og:image" content="https://yourdomain.com/og-analyzer.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="script.js" defer></script>
    <!-- Smooth fade-in for analyzer page -->
    <style>
        body { opacity: 0; transition: opacity 0.2s ease-in; }
        body.page-loaded { opacity: 1; }
    </style>
    <script>
        window.addEventListener('load', () => document.body.classList.add('page-loaded'));
    </script>
</head>
<body>
    <div class="app-container">
        <header>
            <nav class="navbar">
                <a href="index.html" class="nav-logo">Forensic<span>Financials</span></a>
                <button id="menuToggle" class="menu-toggle" aria-label="Toggle navigation" aria-expanded="false">☰</button>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="search.html" class="nav-link">Search</a>
                    <a href="index.html#about-us" class="nav-link">About Us</a>
                    <a href="#" class="nav-link">Contact</a>
                </div>
            </nav>
        </header>
        <main class="main-content">
            <section class="input-section card">
                <div class="input-group">
                    <div class="input-container">
                        <label for="ticker">Enter Company Ticker</label>
                        <div class="input-with-button">
                            <input type="text" id="ticker" placeholder="e.g. NVDA, AAPL" autofocus>
                            <button id="loadData" class="primary-button">
                                <span class="button-text">Analyze</span>
                                <span class="button-icon">→</span>
                            </button>
                        </div>
                    </div>
                    <div class="error" id="errorMessage"></div>
                </div>
            </section>
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <p>Loading financial data for <span id="loadingTicker"></span>…</p>
            </div>
            <section class="results-section" id="dataContainer">
                <div class="company-header card">
                    <h2 id="companyHeader"></h2>
                    <div class="company-metrics" id="metricsContainer"></div>
                </div>
                <div class="chart-container card">
                    <div class="chart-header"><h3>Revenue Trend</h3></div>
                    <div class="chart-wrapper"><canvas id="revenueChart"></canvas></div>
                </div>
                <div class="chart-container card">
                    <div class="chart-header">
                        <h3>Profitability &amp; Cash Flow</h3>
                        <div class="chart-legend" id="chartLegend"></div>
                    </div>
                    <div class="chart-wrapper"><canvas id="metricsChart"></canvas></div>
                </div>
                <div class="financial-tables">
                    <div class="table-section card">
                        <h3>Income Statement</h3>
                        <div class="table-container" id="incomeTable"></div>
                    </div>
                    <div class="table-section card">
                        <h3>Balance Sheet</h3>
                        <div class="table-container" id="balanceSheetTable"></div>
                    </div>
                    <div class="table-section card">
                        <h3>Cash Flow Statement</h3>
                        <div class="table-container" id="cashFlowTable"></div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="app-footer">
            <p>© <span id="currentYear"></span> ForensicFinancials. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Analyze company financials in-depth with interactive charts and tables.">
    <meta property="og:title" content="ForensicFinancials | Financial Analysis">
    <meta property="og:description" content="Analyze company financials in-depth with interactive charts and tables.">
    <meta property="og:image" content="https://yourdomain.com/og-analyzer.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <style>
        .navbar{position:fixed;top:0;left:0;right:0;background:rgba(255,255,255,0.9);backdrop-filter:saturate(180%) blur(10px);display:flex;justify-content:space-between;align-items:center;padding:.5rem 1rem;z-index:1000}
        .nav-logo{font-size:1.5rem;font-weight:600;color:#1c2541;text-decoration:none}
        .nav-logo span{color:#c5a47e}
        .menu-toggle{display:none;background:none;border:none;font-size:1.5rem;color:#1c2541;cursor:pointer;width:48px;height:48px;align-items:center;justify-content:center}
        .nav-links{display:flex;gap:1.5rem}
        .nav-link{color:#1c2541;text-decoration:none;font-weight:500;display:flex;align-items:center;justify-content:center;padding:0 1rem;min-height:48px;min-width:48px;transition:all .3s ease}
        .nav-link:hover{color:#c5a47e}
        .input-section{max-width:600px;margin:4rem auto 2rem}
        .input-container label{display:block;margin-bottom:.5rem;font-weight:500;color:#1c2541}
        .input-with-button{display:flex;gap:.5rem}
        .input-with-button input{flex:1;padding:.75rem 1rem;border:1px solid #e0e0e0;border-radius:8px;font-size:1rem;transition:all .3s ease}
        .input-with-button input:focus{border-color:#c5a47e;outline:none}
        .primary-button{display:flex;align-items:center;gap:.5rem;padding:0 1.5rem;border:none;border-radius:8px;background:#1c2541;color:#fff;font-size:1rem;font-weight:500;cursor:pointer;transition:all .3s ease}
        .primary-button:hover{background:#00294f}
        .loading{display:none;flex-direction:column;align-items:center;justify-content:center;padding:2rem;text-align:center}
        .spinner{width:40px;height:40px;border:4px solid rgba(0,31,63,.1);border-top-color:#1c2541;border-radius:50%;animation:spin 1s linear infinite;margin-bottom:1rem}
        @keyframes spin{to{transform:rotate(360deg)}}
        @media(max-width:768px){.menu-toggle{display:flex}.nav-links{position:absolute;top:100%;right:0;background:#fff;flex-direction:column;align-items:flex-start;width:100%;max-height:0;overflow:hidden;transition:max-height .3s ease}.nav-links.open{max-height:240px}.nav-link{width:100%;padding:0 1rem;min-height:48px}.nav-links .nav-link+ .nav-link{border-top:1px solid #e6e6e6}}
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="script.js" defer></script>
    <title>ForensicFinancials | Financial Analysis</title>
</head>
<body>
    <div class="app-container">
        <header>
            <nav class="navbar">
                <a href="index.html" class="nav-logo">Forensic<span>Financials</span></a>
                <button id="menuToggle" class="menu-toggle" aria-label="Toggle navigation" aria-expanded="false">☰</button>
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="analyzer.html" class="nav-link">Analyzer</a>
                    <a href="#" class="nav-link">About</a>
                    <a href="#" class="nav-link">Contact</a>
                </div>
            </nav>
        </header>
        <main class="main-content">
            <section class="input-section card">
                <div class="input-group">
                    <div class="input-container">
                        <label for="ticker">Enter Company Ticker</label>
                        <div class="input-with-button">
                            <input type="text" id="ticker" placeholder="e.g. NVDA, AAPL" autofocus>
                            <button id="loadData" class="primary-button">
                                <span class="button-text">Analyze</span>
                                <span class="button-icon">→</span>
                            </button>
                        </div>
                    </div>
                    <div class="error" id="errorMessage"></div>
                </div>
            </section>
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <p>Loading financial data for <span id="loadingTicker"></span>…</p>
            </div>
            <section class="results-section" id="dataContainer">
                <div class="company-header card">
                    <h2 id="companyHeader"></h2>
                    <div class="company-metrics" id="metricsContainer"></div>
                </div>
                <div class="chart-container card">
                    <div class="chart-header"><h3>Revenue Trend</h3></div>
                    <div class="chart-wrapper"><canvas id="revenueChart"></canvas></div>
                </div>
                <div class="chart-container card">
                    <div class="chart-header">
                        <h3>Profitability &amp; Cash Flow</h3>
                        <div class="chart-legend" id="chartLegend"></div>
                    </div>
                    <div class="chart-wrapper"><canvas id="metricsChart"></canvas></div>
                </div>
                <div class="financial-tables">
                    <div class="table-section card">
                        <h3>Income Statement</h3>
                        <div class="table-container" id="incomeTable"></div>
                    </div>
                    <div class="table-section card">
                        <h3>Balance Sheet</h3>
                        <div class="table-container" id="balanceSheetTable"></div>
                    </div>
                    <div class="table-section card">
                        <h3>Cash Flow Statement</h3>
                        <div class="table-container" id="cashFlowTable"></div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="app-footer">
            <p>© <span id="currentYear"></span> ForensicFinancials. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
